{% if text %}
    <h3 class="section">Source text</h3>
    <p>{{ text.text }}</p>
{% endif %}

{% if text.sentences %}
    <h2 class="section">Sentences and classification</h2>
    <ul class="sentences">
        {% for sentence in text.sentences %}
        <li class="sentence">
            {{ sentence.sentence }}
            <h3 class="theme">
                {% for theme in sentence.themes %}
                    <button type="button" class="btn btn-success">{{ theme.theme }} <span class="badge badge-light">{{ "{:.2f}".format(theme.score) }}</span></button>
                {% endfor %}
            </h3>
        </li>
        {% endfor %}
    </ul>
{% endif %}
