<ul class="sentences">
    {% for sentence in text.sentences %}
    <li class="sentence">
        {{ sentence.sentence }}
        <h3 class="theme">
            {% for theme in sentence.themes %}
                <span class="label label-success">{{ theme.theme }} <span class="badge">{{ "{:.2f}".format(theme.score) }}</span></span>
            {% endfor %}
        </h3>
    </li>
    {% endfor %}
</ul>
